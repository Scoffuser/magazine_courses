{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
	<link rel="stylesheet" href="{% static 'css/help.css' %}">
{% endblock %}


{% block js %}
	<script src="{% static 'js/help.js' %}"></script>
{% endblock %}

{% block content %}
	<h2>Поддержка</h2>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button class='btn btn-primary' type=submit>Отправить</button>
	</form>
{% endblock %}
